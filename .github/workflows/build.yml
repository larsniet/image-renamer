name: Build and Release

on:
  push:
    tags:
      - 'v*'

# Add global permissions that apply to all jobs
permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          
  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller pillow PyQt6
          
      - name: Ensure resources directory
        run: |
          if (-not (Test-Path -Path "resources")) {
            New-Item -ItemType Directory -Path "resources"
          }
          if (-not (Test-Path -Path "resources\icon.ico")) {
            python -c "from PIL import Image; img = Image.new('RGB', (64, 64), color=(13, 99, 156)); img.save('resources/icon.ico')"
          }
          
      - name: Build with PyInstaller
        run: |
          pyinstaller --name=imagerenamer --onefile --windowed --add-data="LICENSE;." --icon=resources/icon.ico imagerenamer/gui.py
          
      - name: Create ZIP Archive
        run: |
          Compress-Archive -Path dist\imagerenamer.exe -DestinationPath imagerenamer-windows.zip
          
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ./imagerenamer-windows.zip
          
  build-macos:
    needs: create-release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller pillow PyQt6
          
      - name: Ensure resources directory
        run: |
          mkdir -p resources
          if [ ! -f "resources/icon.png" ]; then
            python -c "from PIL import Image; img = Image.new('RGB', (64, 64), color=(13, 99, 156)); img.save('resources/icon.png')"
          fi
          
      - name: Build with PyInstaller
        run: |
          pyinstaller --name=imagerenamer --onefile --windowed --add-data="LICENSE:." imagerenamer/gui.py
          
      - name: Create ZIP Archive
        run: |
          cd dist
          zip -r ../imagerenamer-macos.zip imagerenamer.app
          cd ..
          
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ./imagerenamer-macos.zip
          
  build-linux:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qtbase5-dev qttools5-dev-tools
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller pillow PyQt6
          
      - name: Ensure resources directory
        run: |
          mkdir -p resources
          if [ ! -f "resources/icon.png" ]; then
            python -c "from PIL import Image; img = Image.new('RGB', (64, 64), color=(13, 99, 156)); img.save('resources/icon.png')"
          fi
          
      - name: Build with PyInstaller
        run: |
          pyinstaller --name=imagerenamer --onefile --add-data="LICENSE:." imagerenamer/gui.py
          
      - name: Create Archive
        run: |
          tar -czvf imagerenamer-linux.tar.gz -C dist imagerenamer
          
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ./imagerenamer-linux.tar.gz 