name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          
  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller pillow PyQt6
          
      - name: Build with PyInstaller
        run: |
          pyinstaller --name=imagerenamer --onefile --windowed --add-data="LICENSE;." --icon=resources/icon.ico imagerenamer/gui.py
          
      - name: Create ZIP Archive
        run: |
          Compress-Archive -Path dist\imagerenamer.exe -DestinationPath imagerenamer-windows.zip
          
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./imagerenamer-windows.zip
          asset_name: imagerenamer-windows.zip
          asset_content_type: application/zip
          
  build-macos:
    needs: create-release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller pillow PyQt6
          
      - name: Build with PyInstaller
        run: |
          pyinstaller --name=imagerenamer --onefile --windowed --add-data="LICENSE:." imagerenamer/gui.py
          
      - name: Create ZIP Archive
        run: |
          cd dist
          zip -r ../imagerenamer-macos.zip imagerenamer.app
          cd ..
          
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./imagerenamer-macos.zip
          asset_name: imagerenamer-macos.zip
          asset_content_type: application/zip
          
  build-linux:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qtbase5-dev qttools5-dev-tools
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller pillow PyQt6
          
      - name: Build with PyInstaller
        run: |
          pyinstaller --name=imagerenamer --onefile --add-data="LICENSE:." imagerenamer/gui.py
          
      - name: Create Archive
        run: |
          tar -czvf imagerenamer-linux.tar.gz -C dist imagerenamer
          
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./imagerenamer-linux.tar.gz
          asset_name: imagerenamer-linux.tar.gz
          asset_content_type: application/gzip 