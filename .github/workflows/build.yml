name: Build and Release

on:
  push:
    tags:
      - 'v*'

# Add global permissions that apply to all jobs
permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "Image Renamer ${{ github.ref_name }}"
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Image Renamer ${{ github.ref_name }}
            
            A simple, elegant tool for renaming your images based on their creation date.
            
            ### ðŸ“¥ Downloads
            
            Choose the version for your operating system:
            
            - **Windows**: Download `imagerenamer-windows.exe` and double-click to run
            - **macOS**: Download `imagerenamer-macos.zip`, extract and open the app
              - âš ï¸ **Security Warning**: When opening for the first time, right-click (or Ctrl+click) on "Image Renamer.app" and select "Open" from the menu. Then click "Open" in the security dialog.
            - **Linux**: Download `imagerenamer-linux` and run it from the terminal
              - Make executable first: `chmod +x imagerenamer-linux`
            
            ### Changes in this version
            
            _See the automatically generated release notes below for details on changes_
          
  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller pillow PyQt6
          
      - name: Ensure resources directory
        run: |
          if (-not (Test-Path -Path "resources")) {
            New-Item -ItemType Directory -Path "resources"
          }
          if (-not (Test-Path -Path "resources\icon.ico")) {
            python -c "from PIL import Image; img = Image.new('RGB', (64, 64), color=(13, 99, 156)); img.save('resources/icon.ico')"
          }
          
      - name: Build with PyInstaller
        run: |
          pyinstaller --name=imagerenamer --onefile --windowed --add-data="LICENSE;." --icon=resources/icon.ico imagerenamer/gui.py
          
      - name: Prepare Assets
        run: |
          # Make a copy with a more descriptive name
          Copy-Item -Path "dist\imagerenamer.exe" -Destination "imagerenamer-windows.exe"
          
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            imagerenamer-windows.exe
          
  build-macos:
    needs: create-release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller pillow PyQt6
          
      - name: Ensure resources directory
        run: |
          mkdir -p resources
          # Create a proper macOS icon if it doesn't exist
          if [ ! -f "resources/icon.png" ]; then
            python -c "from PIL import Image; img = Image.new('RGB', (1024, 1024), color=(13, 99, 156)); img.save('resources/icon.png')"
          fi
          # Convert PNG to ICNS format for better macOS integration
          mkdir -p macOS.iconset
          sips -z 16 16     resources/icon.png --out macOS.iconset/icon_16x16.png
          sips -z 32 32     resources/icon.png --out macOS.iconset/icon_16x16@2x.png
          sips -z 32 32     resources/icon.png --out macOS.iconset/icon_32x32.png
          sips -z 64 64     resources/icon.png --out macOS.iconset/icon_32x32@2x.png
          sips -z 128 128   resources/icon.png --out macOS.iconset/icon_128x128.png
          sips -z 256 256   resources/icon.png --out macOS.iconset/icon_128x128@2x.png
          sips -z 256 256   resources/icon.png --out macOS.iconset/icon_256x256.png
          sips -z 512 512   resources/icon.png --out macOS.iconset/icon_256x256@2x.png
          sips -z 512 512   resources/icon.png --out macOS.iconset/icon_512x512.png
          sips -z 1024 1024 resources/icon.png --out macOS.iconset/icon_512x512@2x.png
          iconutil -c icns macOS.iconset -o resources/icon.icns
          
      - name: Build with PyInstaller
        run: |
          # Use a more complete spec for macOS
          echo "# -*- mode: python ; coding: utf-8 -*-
          block_cipher = None
          
          a = Analysis(
              ['imagerenamer/gui.py'],
              pathex=[],
              binaries=[],
              datas=[('LICENSE', '.')],
              hiddenimports=[],
              hookspath=[],
              hooksconfig={},
              runtime_hooks=[],
              excludes=[],
              win_no_prefer_redirects=False,
              win_private_assemblies=False,
              cipher=block_cipher,
              noarchive=False,
          )
          
          pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)
          
          exe = EXE(
              pyz,
              a.scripts,
              [],
              exclude_binaries=True,
              name='imagerenamer',
              debug=False,
              bootloader_ignore_signals=False,
              strip=False,
              upx=True,
              console=False,
              disable_windowed_traceback=False,
              target_arch=None,
              codesign_identity=None,
              entitlements_file=None,
              icon='resources/icon.icns',
          )
          
          coll = COLLECT(
              exe,
              a.binaries,
              a.zipfiles,
              a.datas,
              strip=False,
              upx=True,
              upx_exclude=[],
              name='imagerenamer',
          )
          
          app = BUNDLE(
              coll,
              name='Image Renamer.app',
              icon='resources/icon.icns',
              bundle_identifier='com.larsniet.imagerenamer',
              info_plist={
                  'CFBundleDisplayName': 'Image Renamer',
                  'CFBundleShortVersionString': '${GITHUB_REF_NAME#v}',
                  'NSHighResolutionCapable': 'True',
                  'LSApplicationCategoryType': 'public.app-category.utilities',
                  'NSHumanReadableCopyright': 'Â© 2023 Lars Niet',
              },
          )" > macOS.spec
          
          # Build using the spec file
          pyinstaller macOS.spec
      
      - name: Setup Code Signing
        env:
          MACOS_CERTIFICATE_BASE64: ${{ secrets.MACOS_CERTIFICATE_BASE64 }}
          MACOS_P12_PASSWORD: ${{ secrets.MACOS_P12_PASSWORD }}
          MACOS_KEYCHAIN_PASSWORD: ${{ secrets.MACOS_KEYCHAIN_PASSWORD }}
          MACOS_DEVELOPER_ID: ${{ secrets.MACOS_DEVELOPER_ID }}
        run: |
          # Skip if secrets are not available (e.g., in fork PRs)
          if [ -z "$MACOS_CERTIFICATE_BASE64" ]; then
            echo "Skipping code signing - no certificate available"
            exit 0
          fi
          
          # Define default keychain password if not set
          DEFAULT_KEYCHAIN_PASSWORD="temporary-keychain-password"
          KEYCHAIN_PASSWORD="${MACOS_KEYCHAIN_PASSWORD:-$DEFAULT_KEYCHAIN_PASSWORD}"
          echo "Using keychain password (default if not set)"
          
          # Create keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security default-keychain -s $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          
          # Import certificate to keychain
          echo $MACOS_CERTIFICATE_BASE64 | base64 --decode > $RUNNER_TEMP/certificate.p12
          
          # Import certificate - with or without password
          if [ -z "$MACOS_P12_PASSWORD" ]; then
            # Import without password
            echo "Importing certificate without password"
            security import $RUNNER_TEMP/certificate.p12 -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          else
            # Import with password
            echo "Importing certificate with password"
            security import $RUNNER_TEMP/certificate.p12 -P "$MACOS_P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          fi
          
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Sign the app
          echo "Signing the application with Developer ID: $MACOS_DEVELOPER_ID"
          codesign --force --options runtime --sign "$MACOS_DEVELOPER_ID" --timestamp "dist/Image Renamer.app"
          echo "Application signed successfully"
      
      - name: Notarize App
        if: env.MACOS_CERTIFICATE_BASE64 != '' && env.MACOS_APPLE_ID != '' && env.MACOS_APPLE_PASSWORD != '' && env.MACOS_APPLE_TEAM_ID != ''
        env:
          MACOS_APPLE_ID: ${{ secrets.MACOS_APPLE_ID }}
          MACOS_APPLE_PASSWORD: ${{ secrets.MACOS_APPLE_PASSWORD }}
          MACOS_APPLE_TEAM_ID: ${{ secrets.MACOS_APPLE_TEAM_ID }}
        run: |
          echo "Starting notarization process..."
          
          # Validate Apple ID related environment variables
          if [ -z "$MACOS_APPLE_ID" ] || [ -z "$MACOS_APPLE_PASSWORD" ] || [ -z "$MACOS_APPLE_TEAM_ID" ]; then
            echo "Error: Apple ID, password or team ID is not set. Skipping notarization."
            exit 0
          fi
          
          echo "Creating zip file for notarization..."
          ditto -c -k --keepParent "dist/Image Renamer.app" "Image Renamer.zip"
          
          echo "Submitting app for notarization with Team ID: $MACOS_APPLE_TEAM_ID"
          NOTARIZE_RESULT=$(xcrun notarytool submit "Image Renamer.zip" \
            --apple-id "$MACOS_APPLE_ID" \
            --password "$MACOS_APPLE_PASSWORD" \
            --team-id "$MACOS_APPLE_TEAM_ID" \
            --progress \
            --wait)
            
          echo "Notarization submission completed."
          echo "$NOTARIZE_RESULT"
          
          # Check if notarization was successful by looking for "success" in the output
          if echo "$NOTARIZE_RESULT" | grep -q "success"; then
            echo "Notarization succeeded! Stapling notarization ticket to the app..."
            xcrun stapler staple "dist/Image Renamer.app"
            echo "Stapling complete!"
          else
            echo "Warning: Notarization may have failed. Will still create the zip file, but the app may show security warnings."
          fi
          
          echo "Creating final distributable ZIP..."
          cd dist
          zip -r ../imagerenamer-macos.zip "Image Renamer.app"
          cd ..
          echo "ZIP file created successfully."
          
      - name: Create Unsigned ZIP Archive (Fallback)
        if: env.MACOS_CERTIFICATE_BASE64 == ''
        run: |
          cd dist
          zip -r ../imagerenamer-macos.zip "Image Renamer.app"
          cd ..
          
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            imagerenamer-macos.zip
          
  build-linux:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qtbase5-dev qttools5-dev-tools
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller pillow PyQt6
          
      - name: Ensure resources directory
        run: |
          mkdir -p resources
          if [ ! -f "resources/icon.png" ]; then
            python -c "from PIL import Image; img = Image.new('RGB', (64, 64), color=(13, 99, 156)); img.save('resources/icon.png')"
          fi
          
      - name: Build with PyInstaller
        run: |
          pyinstaller --name=imagerenamer --onefile --add-data="LICENSE:." imagerenamer/gui.py
          
      - name: Prepare Assets
        run: |
          # Copy with a more descriptive name
          cp dist/imagerenamer imagerenamer-linux
          chmod +x imagerenamer-linux
          
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            imagerenamer-linux 